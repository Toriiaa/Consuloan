<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>

    <link rel="stylesheet" href="css/consl.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/modal.css" />
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="stylesheet" href="css/signin.css" />
  </head>

  <body>
    <div class="header-container" style="position: sticky; top: 0; z-index: 1">
      <header>
        <div style="padding: 3px" class="container-nav" id="container-nav">
          <div style="font-size: 30px" class="logo-home">
            <span style="font-size: 30px"
              ><i class="fas fa-layer-group"></i></span
            >Consuloan
          </div>
          <div class="navbar-home" id="navbar-home">
            <p id="icon" class="icon hide">
              <a href="#">
                <i style="font-size: 35px" class="fas fa-bars text-gold"></i
              ></a>
            </p>
            <ul
              style="margin-top: 4px"
              class="ul-flex-home"
              id="ul-container-home"
            >
              <li>
                <a style="color: white" class="" href="index.html">HOME</a>
              </li>
              <li>
                <a class="" href="about.html">ABOUT US</a>
              </li>
              <li>
                <a href="services.html">SERVICES</a>
              </li>

              <li>
                <a href="#">CONTACT</a>
              </li>
              <li>
                <a href="#">SIGN IN</a>
              </li>
            </ul>
          </div>
        </div>
      </header>
    </div>

    <main>
      <div class="container" id="new-background">
        <div class="inner-container" style="position: relative">
          <div class="image-container"></div>
          <div class="form-container">
            <form
              style="
                align-items: center;
                justify-content: center;
                border-radius: 50%;
              "
            >
              <div>
                <h2 style="text-align: center" class="blue">Sign in</h2>

                <div class="div-input">
                  <input
                    style="color: white"
                    type="text"
                    placeholder="xyz@gmail.com"
                  />
                </div>
                <div class="div-input">
                  <input
                    style="color: white"
                    type="password"
                    placeholder="Must have atleast 6 characters"
                  />
                </div>
                <div class="div-input">
                  <button style="width: 100%; padding: 12px; font-weight: 900">
                    LOGIN
                  </button>
                </div>
              </div>
              <div
                style="
                  display: flex;
                  justify-content: space-between;
                  margin-top: 10px;
                "
                class="second-container"
              >
                <div>Forgot password?</div>
                <div>Sign Up</div>
              </div>
            </form>
            <div class="image-container2"></div>
          </div>
        </div>
      </div>
    </main>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/consl.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/random.js"></script>
    <script src="js/navbar.js"></script>
  </body>
</html>
